<template>
    <lightning-layout horizontal-align="spread" class="slds-border_bottom">
        <lightning-layout-item size="12" class="slds-text-heading_large">
            Contact Detail
        </lightning-layout-item>
    </lightning-layout>
    <div class="slds-p-bottom_medium"></div>
    
    <div class="slds-p-bottom_medium"></div>
    
    <lightning-record-edit-form object-api-name="Contact_Details__c" record-id={recordId} density="comfy" onsuccess={handleSuccess} onerror={handleError}>
        <lightning-messages></lightning-messages>
        

        <div class="slds-grid slds-wrap">
            <span class= "slds-col slds-size_6-of-12"> <lightning-input-field field-name="Name" required="true"></lightning-input-field> </span>
         <span class= "slds-col slds-size_6-of-12"> <lightning-input-field field-name="Phone_Number__c" required="true"></lightning-input-field> </span>
            
                   
            </div>  
                        
            <div class="slds-grid slds-wrap">
                <span class= "slds-col slds-size_6-of-12">                
                    <lightning-input-field field-name="Address_Line_1__c"> </lightning-input-field> </span>
                    <span class= "slds-col slds-size_6-of-12"><lightning-input-field field-name="Address_Line_2__c" > </lightning-input-field> </span>
         </div>
         <div class="slds-grid slds-wrap">
            <span class= "slds-col slds-size_6-of-12"><lightning-input-field field-name="Email_ID__c" ></lightning-input-field> </span>
            <span class= "slds-col slds-size_6-of-12"><lightning-input-field field-name="City__c" ></lightning-input-field></span>
                
         </div>
         <div class="slds-grid slds-wrap">
            <span class= "slds-col slds-size_6-of-12"> <lightning-input-field field-name="County__c" ></lightning-input-field></span>
                <span class= "slds-col slds-size_6-of-12"> <lightning-input-field field-name="States__c" ></lightning-input-field></span>
         </div>
                <div class="slds-grid slds-wrap">
                <span class= "slds-col slds-size_6-of-12"><lightning-input-field field-name="Country__c" ></lightning-input-field></span>
                <span class= "slds-col slds-size_6-of-12"><lightning-input-field field-name="Zipcode__c" ></lightning-input-field></span>
        </div>
        
        <hr style="height:1px;border-width:1px;color:black;background-color:black">
        
        <footer class="slds-modal__footer" style=" height:75px; margin-top: 0px; margin-bottom: -18px" >
            <lightning-button class="slds-float_left" variant="brand" label="Exit" type="cancel" onclick={handleCancel}></lightning-button>
            &nbsp;&nbsp;          
             <lightning-button class="slds-float_right" type="submit" variant="brand" label="Save" onclick={saveAndNewClick}></lightning-button>           
        </footer>
        
       </lightning-record-edit-form>

</template>
