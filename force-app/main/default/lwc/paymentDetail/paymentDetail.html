<template>
    <lightning-layout horizontal-align="spread" class="slds-border_bottom">
        <lightning-layout-item size="12" class="slds-text-heading_large">
            Payment Detail
        </lightning-layout-item>
    </lightning-layout>
    <div class="slds-p-bottom_medium"></div>
    
    <lightning-record-edit-form object-api-name="Payment_Details__c" density="comfy">
        <lightning-messages></lightning-messages>

                <div class="slds-grid slds-wrap">
            <span class= "slds-col slds-size_6-of-12">    
                 <lightning-input-field field-name="First_Name__c" required="true"> </lightning-input-field> </span>
                 <span class= "slds-col slds-size_6-of-12"><lightning-input-field field-name="Last_Name__c" required="true"> </lightning-input-field> </span>
                    
            </div>  
                        
            <div class="slds-grid slds-wrap">
                <span class= "slds-col slds-size_6-of-12"><lightning-input-field field-name="Payment_Method__c" required="true"></lightning-input-field> </span>
         <span class= "slds-col slds-size_6-of-12"> <lightning-input-field field-name="Payment_Type__c" required="true"></lightning-input-field> </span>
         
         </div>
         <div class="slds-grid slds-wrap">
            <span class= "slds-col slds-size_6-of-12"><lightning-input-field field-name="Card_Number__c" required="true"></lightning-input-field></span>
                <span class= "slds-col slds-size_6-of-12"> <lightning-input-field field-name="Re_enter_Card_Number__c" required="true"></lightning-input-field></span>
         </div>
         <div class="slds-grid slds-wrap">
            <span class= "slds-col slds-size_6-of-12"><lightning-input-field field-name="CVV__c" required></lightning-input-field></span>
                <span class= "slds-col slds-size_6-of-12"><lightning-input-field field-name="Total_Amount__c" required></lightning-input-field></span>
                
         </div>
        <div class="slds-grid slds-wrap">
                <span class= "slds-col slds-size_6-of-12"><lightning-input-field field-name="Payment_Details__c" required="true"></lightning-input-field></span>
                <span class= "slds-col slds-size_6-of-12"> <lightning-input-field field-name="Course_Fee__c" required="true"></lightning-input-field> </span>
        </div>
        <div class="slds-grid slds-wrap">
            <span class= "slds-col slds-size_6-of-12"> <lightning-input-field field-name="Billing_Address__c" required="true"></lightning-input-field></span>
                <span class= "slds-col slds-size_6-of-12"><lightning-input-field field-name="Name" required></lightning-input-field></span>
        </div>
        
        <hr style="height:1px;border-width:1px;color:black;background-color:black">
        
        <footer class="slds-modal__footer" style=" height:75px; margin-top: 0px; margin-bottom: -18px" >
            <lightning-button class="slds-float_left"  type="cancel" variant="Brand" onclick={handleCancel} label="Exit"> </lightning-button> 
            <lightning-button class="slds-float_right" type="submit" variant="Brand"  label="Save" onclick={handleRecordSave}></lightning-button>           
        </footer>
        
        
        
       </lightning-record-edit-form>

</template>
